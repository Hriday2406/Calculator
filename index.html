<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <div id="display">HRIDAY</div>
            <div class="row">
                <button class="btn" id="allClear">AC</button>
                <button class="btn" id="clear">C</button>
            </div>
            <div class="row">
                <button class="number btn" id="num7">7</button>
                <button class="number btn" id="num8">8</button>
                <button class="number btn" id="num9">9</button>
                <button class="operator btn" id="divide">/</button>
            </div>
            <div class="row">
                <button class="number btn" id="num4">4</button>
                <button class="number btn" id="num5">5</button>
                <button class="number btn" id="num6">6</button>
                <button class="operator btn" id="multiply">X</button>
            </div>
            <div class="row">
                <button class="number btn" id="num1">1</button>
                <button class="number btn" id="num2">2</button>
                <button class="number btn" id="num3">3</button>
                <button class="operator btn" id="sub">-</button>
            </div>
            <div class="row">
                <button class="btn" id="decimal">.</button>
                <button class="number btn" id="num0">0</button>
                <button class="btn" id="equal">=</button>
                <button class="operator btn" id="add">+</button>
            </div>
        </div>
    </main>
</body>
</html>
